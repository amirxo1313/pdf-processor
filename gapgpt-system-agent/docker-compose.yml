services:
  gapgpt-system-agent:
    build: .
    container_name: gapgpt-system-agent
    privileged: true
    environment:
      - BASE_URL=${BASE_URL:-https://api.gapgpt.app/v1}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - CLAUDE_API_KEY=${CLAUDE_API_KEY}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./logs:/app/logs
    restart: unless-stopped
    ports:
      - "8000:8000"
